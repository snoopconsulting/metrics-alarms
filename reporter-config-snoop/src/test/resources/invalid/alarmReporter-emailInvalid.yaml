alarm:
  - 
    period: 1
    timeunit: 'NANOSECONDS'
    periodAlarm: 30
    timeunitAlarm: 'SECONDS'
    email:
        mail: nicolas.just@snoopconsulting.com
        smtpAddres: smtp.gmail.com
    metrics:
      - metric: request
        threshold: ABOVE
        value: 1
      - metric: requestRange
        threshold: RANGE
        valueMin: 2
        valueMax: 4
      - metric: requestBelow
        threshold: BELOW
        value: 3


